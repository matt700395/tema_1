{% extends 'base.html' %}
{% block content %}
<div style="text-align:center; max-width:500px; margin: 4rem auto">
    <div class="mb-4">
        <h4>Profile Create</h4>
    </div>
    <form action="{% url 'profileapp:create' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <tr><th><label for="id_name">유저 이름:</label></th><td><input type="text" name="name" maxlength="20" required id="id_name"></td></tr><br>
        <tr><th><label for="id_number">휴대폰 번호:</label></th><td><input type="text" name="number" maxlength="15" required id="id_number"></td></tr>
        <input type="submit" class="btn btn-dark rounded-pill col-6 mt-3">
    </form>
</div>
{% endblock %}
