{% extends 'base.html' %}
{% block content %}
<div style="text-align:center; max-width:500px; margin: 4rem auto">
    <div class="mb-4">
        <h4>Room Create</h4>
    </div>
    <form action="{% url 'roomapp:create' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <tr><th><label for="id_name">원룸 이름 : </label></th><td><input type="text" name="name" maxlength="20" required id="id_name"></td></tr>
        <input type="submit" class="btn btn-dark rounded-pill col-6 mt-3">
    </form>
</div>
{% endblock %}
