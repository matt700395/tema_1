{% extends 'base.html' %}
{% load bootstrap4 %}
{% block content %}
<div style="text-align:center; max-width:500px; margin: 4rem auto">
    <div class="mb-4">
        <h4>Update Room</h4>
    </div>
    <form action="{% url 'roomapp:update' pk=target_room.pk %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <textarea>{{form}}</textarea>
        {{form}}
        <input type="submit" class="btn btn-dark rounded-pill col-6 mt-3">
    </form>
</div>
{% endblock %}
